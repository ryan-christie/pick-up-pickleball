<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container my-3" v-cloak>
        <h1>Pick-Up Pickleball</h1>

        <p><button type="button" class="btn btn-danger" @click="clearStorage" >Clear Storage</button></p>

        <manage-players
            :players="players"
            :disallow-list="disallowList"
        ></manage-players>

        <manage-session
            :players="players"
            :matches="matches"
        ></manage-session>
        
        <debug
            :teams="teams"
            :matches="matches"
            :matches-possible="matchesPossible"
        ></debug>
        
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <bs-toast
                v-for="message in toasts"
                :key="message.id"
                :message="message"
            />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/util.js"></script>
    {% for script in mixins %}<script src="{{script}}"></script>{% endfor %}
    {% for script in components %}<script src="{{script}}"></script>{% endfor %}
    <script src="/app.js"></script>
</body>
</html>
